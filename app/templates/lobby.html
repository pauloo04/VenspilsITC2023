{% extends "bootstrap/base.html" %}
{% block title %} Lobby | IdeDraw {% endblock title %}

{% block head %}
{{ super() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
<script>
    var lobbyCode = '{{ lobbyCode }}'
    var playerID = '{{ playerID }}'
</script>
{% endblock head %}

{% block content %}
<div class="container">
    <div class="logo-div-small">
        <img src="..\static\icons\IdeaDraw_Logo.png" id="logo-sml">
    </div>
    <div class="lobby-Body">
        <div class="lobby-top-div">
            <div class="lobby-heading">
                <p>Lobby code</p>
            </div>
            <div class="lobby-code">
                <p id="lobbyCode">XXXXX</p>
            </div>
        </div>
        <div class="lobby-player-div">
            <div class="player-column">
                <div class="player-space">
                    <div class="ready-indicator" id="p1_indicator"></div>
                    <div class="player-info">
                        <p id="p1name">Empty</p>
                    </div>
                </div>
                <div class="player-space">
                    <div class="ready-indicator" id="p2_indicator"></div>
                    <div class="player-info">
                        <p id="p2name">Empty</p>
                    </div>
                </div>
                <div class="player-space">
                    <div class="ready-indicator" id="p3_indicator"></div>
                    <div class="player-info">
                        <p id="p3name">Empty</p>
                    </div>
                </div>
                <div class="player-space">
                    <div class="ready-indicator" id="p4_indicator"></div>
                    <div class="player-info">
                        <p id="p4name">Empty</p>
                    </div>
                </div>
            </div>
            <div class="player-column">
                <div class="player-space-reverse">
                    <div class="ready-indicator-reverse" id="p5_indicator"></div>
                    <div class="player-info">
                        <p id="p5name">Empty</p>
                    </div>
                </div>
                <div class="player-space-reverse">
                    <div class="ready-indicator-reverse" id="p6_indicator"></div>
                    <div class="player-info">
                        <p id="p6name">Empty</p>
                    </div>
                </div>
                <div class="player-space-reverse">
                    <div class="ready-indicator-reverse" id="p7_indicator"></div>
                    <div class="player-info">
                        <p id="p7name">Empty</p>
                    </div>
                </div>
                <div class="player-space-reverse">
                    <div class="ready-indicator-reverse" id="p8_indicator"></div>
                    <div class="player-info">
                        <p id="p8name">Empty</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="lobby-button-div">
            <button class="lobby-button" id="start" hidden>START</button>
        </div>
        <div class="lobby-button-div">
            <button class="lobby-button" id="ready" hidden>READY</button>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='lobby.js')}}"></script>
{% endblock content %}
