{% extends "bootstrap/base.html" %}
{% block title %} Vote | IdeDraw {% endblock title %}

{% block head %}
{{ super() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
<script>
  var playerID = '{{ playerID }}'
  var lobbyCode = '{{ lobbyCode }}'
</script>
{% endblock head %}

{% block content %}
<div class="logo-div-small">
  <img src="..\static\icons\IdeaDraw_Logo.png" id="logo-sml-canva">
</div>
<div class="container">
  <div class="voting-area-div" id="votingStage">
    <div id="votingCarousel" class="carousel carousel-fade" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img data-ng-src="" id="drawing1" >
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing2">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing3">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing4">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing5">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing6">
        </div>
        <div class="carousel-item">
          <img data-ng-src="" id="drawing7">
        </div>
      </div>
    </div>
    <div class="vote-slider-div">
      <input type="range" class="vote-slider" min="0" max="10" step="1" id="range" oninput="num.value = this.value">
    </div>
    <div class="vote-number-div">
      <output class="vote-number" id="num">5</output>
    </div>  
    <div class="next-button-div">
      <button class="next-button" type="submit" data-bs-target="#votingCarousel" data-bs-slide="next">NEXT</button>
    </div>
  </div>
  <div id="waitForOthers" class="waiting-spinner" hidden>
    <div class="spinner-border" style="width: 10rem; height: 10rem; color: white;" role="status"></div>
    <div id="waitForOthersText" hidden>
      <p>Waiting for other players...</p>
    </div>
  </div>
  </div>
</div>
<script src="{{url_for('static', filename='vote.js')}}"></script>
{% endblock content %}
