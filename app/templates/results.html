{% extends "bootstrap/base.html" %}
{% block title %} Results | IdeDraw {% endblock title %}

{% block head %}
{{ super() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
<script>
    var lobbyCode = '{{ lobbyCode }}'
</script>
{% endblock head %}

{% block content %}
<div class="logo-div-small">
  <img src="..\static\icons\IdeaDraw_Logo.png" id="logo-sml-canva">
</div>
<div class="container">
    <div class="results-div" id="finalDrawing">
      <div class="holder-div">
        <div class="prompt-text">
          <p id="prompt"></p>
        </div>
        <div class="final-image-holder">
          <img src="" id="finalImage">
        </div>
      </div>
      <div class="progress-div">
        <div class="stage-drawing">
          <p>FIRST SKETCH</p>
          <img src="" id="sketch1Image">
          <p id="sketch1Author"></p>
          <p id="sketch1Vote"></p>
        </div>
        <div class="stage-drawing">
          <p>SECOND SKETCH</p>
          <img src="" id="sketch2Image">
          <p id="sketch2Author"></p>
          <p id="sketch2Vote"></p>
        </div>
        <div class="stage-drawing">
          <p>PAINTING</p>
          <img src="" id="paintingImage">
          <p id="paintingAuthor"></p>
          <p id="paintingVote"></p>
        </div>
      </div>
      <button class="back-home-btn" type="button" id="backHome">PLAY AGAIN</button>
    </div>
</div>
<script src="{{url_for('static', filename='results.js')}}"></script>
{% endblock content %}
